app-id: org.gnu.pspp
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: psppire
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  # Access to file system from syntax files
  - --filesystem=home
modules:
  - name: spread-sheet-widget
    buildsystem: autotools
    sources:
      - type: archive
        url: https://alpha.gnu.org/gnu/ssw/spread-sheet-widget-0.10.tar.gz
        sha256: 80692ec350271995e147dc759929cdd79d3b645e6b5efaa6b57f4d2d05e847e5
        x-checker-data:
          type: anitya
          project-id: 230543
          url-template: https://alpha.gnu.org/gnu/ssw/spread-sheet-widget-$version.tar.gz
  - name: gsl
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gsl/gsl-2.8.tar.gz
        sha256: 6a99eeed15632c6354895b1dd542ed5a855c0f15d9ad1326c6fe2b2c9e423190
        x-checker-data:
          type: anitya
          project-id: 1267
          url-template: https://ftp.gnu.org/gnu/gsl/gsl-$version.tar.gz
  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.4.tar.xz
        sha256: 7ec9d18fb283d1f84a3a3eff3b7a72b09a10c9c006597b3fbabbb5958420a87d
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0
          version-scheme: odd-minor-is-unstable
  - name: pspp
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/pspp/pspp-2.0.1.tar.gz
        sha256: 8edbb0f09e8cf8010cad9e0559e0230d7fc5aae4721c756c350554df33024c00
        x-checker-data:
          type: anitya
          project-id: 3722
          url-template: https://ftp.gnu.org/gnu/pspp/pspp-$version.tar.gz
